<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="index.js"></script>
    <title>Productos</title>
</head>

<body class="bg-dark">
    <header>
        <h1 class="text-warning text-center">ProductApp</h1>
    </header>
    <main class="col-12">
        <div>
            <h2 class="text-warning text-center">Formulario</h2>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <form onsubmit="return addProduct(this)" class="border border-warning rounded p-2">
                    <div class="mb-3">
                        <label for="title" class="form-label text-white">Titulo del producto</label>
                        <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label text-white">Precio de producto</label>
                        <input type="text" class="form-control" id="price" name="price" />
                        <div id="emailHelp" class="form-text">Ingrese solo n√∫meros, para valores
                            decimales utilize "." en vez de "," de lo contrario se retornara un
                            error del servidor...</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white" for="thumbnail">link de foto de
                            Producto</label>
                        <input type="text" class="form-control" id="thumbnail" name="thumbnail" />
                    </div>
                    <button type="submit" class="btn btn-warning">enviar</button>
                </form>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center" >
            <h2 class="text-warning text-center">
                centro de Mensajes
            </h2>
            <form onsubmit="return addMessage(this)">
                <input type="email" placeholder="correo" id="email">
                <input type="text" placeholder="mensaje..." id="mensaje">
                <input type="submit" value="Enviar">
            </form>
            <div id="mensajes"></div>
        </div>
        <div class="listaProductos">
            <h2 class="text-warning text-center">Lista de Productos</h2>
        </div>
    </main>
</body>

</html>
